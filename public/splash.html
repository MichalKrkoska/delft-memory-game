<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/splash.css">
  <title>Delft Memory Game</title>
</head>
<body>
  <section id="top">
    <h1>Delft Memory Game</h1>
  </section>
  <section id="interactive">
      <form action="/play" method="get">
        <button type="submit">PLAY</button>
      </form>
  </section>
  <section id="info">
    <h3>Stats</h3>
    <hr>
    <p id="CP_text">Current players:</p>
    <div id="CP" class="stats">0</div>
    <p id="CG_text">Games live:</p>
    <div id="CG" class="stats">0</div>
    <p id="TP_text">Total players:</p>
    <div id="TP" class="stats">0</div>
  </section>  

  <script src="javascripts/splash.js"></script>
</body>
</html>
